<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time of the Season</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ff2daa2382.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Time of the Season</h1>
      <nav class="tabs">
        <button class="tab-button" onclick="showTab('calendar')"><i class="fas fa-calendar-day"></i> Calendar</button>
        <button class="tab-button" onclick="showTab('list')"><i class="fas fa-list"></i> List</button>
        <button class="tab-button" onclick="showTab('profile')"><i class="fas fa-user"></i> Profile</button>
        <button class="tab-button" onclick="showTab('addEvent')"><i class="fas fa-plus"></i> Add Event</button>
      </nav>
    </header>

    <main>
      <!-- Calendar View -->
      <section id="calendar" class="tab-content">
        <h2>Calendar View</h2>
        <div id="calendarContainer" class="calendar-container"></div>
      </section>

      <!-- List View -->
      <section id="list" class="tab-content">
        <h2>List View</h2>
        <input 
          type="text" 
          placeholder="Search events..." 
          class="search-bar" 
          id="searchBar" 
          onkeyup="filterList()"
        >
        <ul id="eventList" class="event-list"></ul>
      </section>

      <!-- Profile (placeholder for now) -->
      <section id="profile" class="tab-content">
        <h2>User Profile</h2>
        <p>Profile information goes here.</p>
      </section>

      <!-- Add Event (placeholder for now) -->
      <section id="addEvent" class="tab-content">
        <h2>Add Event</h2>
        <p>Form to add new events goes here.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
